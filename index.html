<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moon zoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <section>
        <div class="img"></div>

        <div class="options">
            <div class="active">
                <p>144P</p><button power="off"><i class="fa-solid fa-caret-down"></i></button>
            </div>
            <div class="list">
                <button quality="15px">144p</button>
                <button quality="11px">240p</button>
                <button quality="8px">360p</button>
                <button quality="2px">480p</button>
                <button quality="0px" class="choose">1080p</button>
            </div>
        </div>
    </section>

    <script src="jquery-3.6.0.js"></script>
    <script src="main.js"></script>
</body>

</html>
